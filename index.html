<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Linked List</title>
</head>

<body>
  <section id="page-container" class="page-container">
    <section id="bookmark-entry-container" class="bookmark-entry-container">
      <h1>Linked
        <span>
          <img src="./public/linked-list-logo.svg" alt="">
        </span>List</h1>
      <form id="bookmark-form" class="bookmark-form" autocomplete="off">
        <input type="text" id="title-input" class="title-input" placeholder="Website Title">
        <input type="url" id="url-input" class="url-input" placeholder="Website URL">
        <button type="submit" id="bookmark-submit" class="bookmark-submit">Enter</button>
      </form>
    </section>
    <main id="bookmark-display-container" class="bookmark-display-container">
      <section id="bookmark-counter-section" class="bookmark-counter-section">
        <p id="total-bookmark-counter" class="total-bookmark-counter"></p>
        <p id="read-bookmark-counter" class="read-bookmark-counter"></p>
        <p id="unread-bookmark-counter" class="unread-bookmark-counter"></p>
      </section>
      <section id="bookmark-display" class="bookmark-display">
      </section>
      <button id="clear-read-bookmarks" class="clear-read-bookmarks">Clear Read Bookmarks</button>
    </main>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
